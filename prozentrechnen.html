
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktives Prozentrechnen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .result {
      margin-top: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Interaktives Prozentrechnen</h1>
  <div id="quiz"></div>

  <script>
    const questions = [
      { q: "üü¢ Wie viel sind 10 % von 100‚ÄØ‚Ç¨?", a: "10" },
      { q: "üü¢ Wie viel sind 25 % von 40‚ÄØkg?", a: "10" },
      { q: "üü¢ Ein Pullover kostet 80‚ÄØFranken. Im Ausverkauf ist er 50‚ÄØ% g√ºnstiger. Wie viel Franken kostet er jetzt?", a: "40" },
      { q: "üü° Berechne: 15‚ÄØ% von 240‚ÄØFranken", a: "36" },
      { q: "üü° Ein Fahrrad kostet neu 600‚ÄØFranken. Es wird um 20‚ÄØ% reduziert. Wie viel kostet es jetzt?", a: "480" },
      { q: "üî¥ Ein T-Shirt kostet nach einem Rabatt von 15‚ÄØ% noch 34‚ÄØFranken. Wie viel kostete es vorher?", a: "40" },
      { q: "üî¥ In einer Schule sind 480 Sch√ºler:innen. Davon sind 288 M√§dchen. Wie viel Prozent der Sch√ºler:innen sind M√§dchen?", a: "60" },
    ];

    const quizContainer = document.getElementById('quiz');

    questions.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'question';

      const label = document.createElement('label');
      label.textContent = `${index + 1}. ${item.q}`;

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Deine Antwort';

      const result = document.createElement('div');
      result.className = 'result';

      input.addEventListener('input', () => {
        if (input.value.trim() === item.a) {
          result.textContent = '‚úÖ Richtig!';
          result.style.color = 'green';
        } else {
          result.textContent = '‚ùå Noch nicht korrekt';
          result.style.color = 'red';
        }
      });

      div.appendChild(label);
      div.appendChild(input);
      div.appendChild(result);
      quizContainer.appendChild(div);
    });
  </script>
</body>
</html>
